<h2 mat-dialog-title>New Weight Log</h2>
<div mat-dialog-content class="grid">
  <mat-form-field appearance="outline">
    <mat-label>Weight (kg)</mat-label>
    <input matInput type="number" step="0.01" formControlName="weightKg">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Logged At</mat-label>
    <input matInput type="datetime-local" formControlName="loggedAt">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Note</mat-label>
    <input matInput formControlName="note">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
