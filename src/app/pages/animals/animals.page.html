<div class="page-pad">
  <mat-card>
    <mat-card-title>Animals</mat-card-title>

    <div class="toolbar">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search animals</mat-label>
        <input matInput [(ngModel)]="searchText" (keyup.enter)="triggerSearch()" placeholder="name / species / diet ...">
        <button *ngIf="searchText" matSuffix mat-icon-button (click)="clearSearch()" aria-label="Clear">
        <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-stroked-button (click)="triggerSearch()">
        <mat-icon>search</mat-icon>
        Search
      </button>

      <span class="spacer"></span>

      <button mat-raised-button color="primary" (click)="reload()">
        <mat-icon>refresh</mat-icon>
        Reload
      </button>
      <!-- Next: Add dialog -->
      <button mat-raised-button (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Add
      </button>
      <!-- <button mat-raised-button><mat-icon>add</mat-icon>Add</button> -->
    </div>

    <div class="table-wrap" *ngIf="dataSource; else empty">
      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let a">
              <a class="link" (click)="openDetails(a)">{{ a.name }}</a>
            </td>
        </ng-container>

        <!-- Species -->
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Species </th>
          <td mat-cell *matCellDef="let a">{{ a.species }}</td>
        </ng-container>

        <!-- Species -->
        <ng-container matColumnDef="habitat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Habitat </th>
          <td mat-cell *matCellDef="let a">{{ a.habitat }}</td>
        </ng-container>

        <!-- Species -->
        <ng-container matColumnDef="originCountry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>OriginCountry </th>
          <td mat-cell *matCellDef="let a">{{ a.originCountry }}</td>
        </ng-container>

        <!-- Diet -->
        <ng-container matColumnDef="diet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Diet</th>
          <td mat-cell *matCellDef="let a">{{ a.diet }}</td>
        </ng-container>

        <!-- Age -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let a">{{ a.age }}</td>
        </ng-container>

        <!-- Gender -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let a">{{ a.gender }}</td>
        </ng-container>

        <!-- Abilities -->
        <ng-container matColumnDef="abilities">
          <th mat-header-cell *matHeaderCellDef>Abilities</th>
          <td mat-cell *matCellDef="let a">
            <mat-icon aria-label="swim" *ngIf="a.canSwim">pool</mat-icon>
            <mat-icon aria-label="fly"  *ngIf="a.canFly">flight</mat-icon>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let a">
            <button mat-icon-button aria-label="Edit" (click)="edit(a)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete" (click)="remove(a)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="openDetails(a)" aria-label="Details">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No animals found.
          </td>
        </tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>

    <ng-template #empty>
      <div class="empty">
        <mat-icon>pets</mat-icon>
        <p>No data yet. Start the backend and click <strong>Reload</strong>.</p>
      </div>
    </ng-template>
  </mat-card>
</div>
