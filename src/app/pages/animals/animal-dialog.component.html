<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Edit Animal' : 'Add Animal' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <div mat-dialog-content class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" cdkFocusInitial>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Species</mat-label>
      <input matInput formControlName="species">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Habitat</mat-label>
      <input matInput formControlName="habitat">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Diet</mat-label>
      <input matInput formControlName="diet">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Origin Country</mat-label>
      <input matInput formControlName="originCountry">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>

    <mat-checkbox formControlName="canSwim">Can swim</mat-checkbox>
    <mat-checkbox formControlName="canFly">Can fly</mat-checkbox>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>
</form>
