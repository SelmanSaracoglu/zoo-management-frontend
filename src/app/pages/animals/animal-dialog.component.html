

<h2 mat-dialog-title>{{ title }}</h2>

<div mat-dialog-content class="grid">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls.name.hasError('required')">Name is required.</mat-error>
    <mat-error *ngIf="form.controls.name.hasError('minlength')">Minimum 2 characters.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <input matInput formControlName="type" />
    <mat-error *ngIf="form.controls.type.hasError('required')">Type is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Diet</mat-label>
    <mat-select formControlName="diet">
      <mat-option *ngFor="let d of diets" [value]="d">{{ d }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls.diet.hasError('required')">Diet is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" />
    <mat-error *ngIf="form.controls.age.hasError('required')">Age is required.</mat-error>
    <mat-error *ngIf="form.controls.age.hasError('min')">Age cannot be negative.</mat-error>
    <mat-error *ngIf="form.controls.age.hasError('max')">Age seems too high.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option *ngFor="let g of genders" [value]="g">{{ g }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls.gender.hasError('required')">Gender is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color" />
  </mat-form-field>

  <div class="checks">
    <mat-checkbox formControlName="canWalk">Can walk</mat-checkbox>
    <mat-checkbox formControlName="canSwim">Can swim</mat-checkbox>
    <mat-checkbox formControlName="canFly">Can fly</mat-checkbox>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
</div>
