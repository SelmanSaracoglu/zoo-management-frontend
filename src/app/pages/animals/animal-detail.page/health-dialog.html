<h2 mat-dialog-title>Add Health Record</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="form">

  <mat-form-field appearance="fill" class="full-witdh">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="recordDate">
    <mat-datepicker-toggle matSuffix [for]="picker" />
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of recordTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Veterinarian</mat-label>
    <input matInput formControlName="veterinarianName">
  </mat-form-field>

</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
