<mat-sidenav-container class="shell">
  <!-- SOL MENÜ -->
  <mat-sidenav
    mode="side"
    [opened]="sidenavOpened()"
    class="shell__sidenav"
  >
    <!-- (İsteğe bağlı) küçük marka alanı -->
    <div class="brand">
      <mat-icon class="brand__logo">pets</mat-icon>
      <span class="brand__text">Zoo</span>
    </div>

    <!-- TEK NAV LİST (nav() üzerinden) -->
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of nav()"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.path === '/' }"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <div matListItemTitle>{{ item.label }}</div>
      </a>
    </mat-nav-list>

        <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <div matListItemTitle>Dashboard</div>
      </a>
      <a mat-list-item routerLink="/animals" routerLinkActive="active">
        <mat-icon matListItemIcon>pets</mat-icon>
        <div matListItemTitle>Animals</div>
      </a>
      <a mat-list-item routerLink="/staff" routerLinkActive="active">
        <mat-icon matListItemIcon>groups</mat-icon>
        <div matListItemTitle>Staff</div>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <div class="shell__footer">
      <a href="https://github.com/..." target="_blank" rel="noreferrer">GitHub</a>
      <a href="https://www.linkedin.com/in/..." target="_blank" rel="noreferrer">LinkedIn</a>
    </div>
  </mat-sidenav>

  <!-- İÇERİK -->
  <mat-sidenav-content class="shell__content">
    <!-- TEK TOOLBAR (üstte) -->
    <mat-toolbar color="primary" class="shell__toolbar">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">{{ title }}</span>
      <span class="spacer"></span>

      <a mat-button routerLink="/auth/login">Login</a>
      <a mat-button routerLink="/auth/register">Register</a>
    </mat-toolbar>

    <!-- LOADER: içerik alanının tepesinde -->
    <mat-progress-bar
      *ngIf="loading.isLoading()"
      mode="indeterminate"
      class="top-loader">
    </mat-progress-bar>

    <main class="page">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
